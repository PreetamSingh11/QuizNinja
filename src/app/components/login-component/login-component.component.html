<div class="loginContainer">

    <div class="loginInfo"> 
        <h1>A platform to compete with others in different categories.</h1>
    </div>

    <div class="loginForm">
        <h3>Login</h3>
        <form (ngSubmit)="login(email.value,password.value)">
        <div class="form-group">
            <input 
                class="form-control" 
                ngModel name="email" 
                #email="ngModel" id="email" 
                type="email"
                placeholder="Emial" 
                required />
            <div class="alert alert-danger" *ngIf="email.touched && !email.valid">email is required</div>
        </div>
        <div class="form-group">
            <input 
                class="form-control" 
                ngModel name="password" 
                #password="ngModel" 
                id="password" 
                type="password"
                placeholder="password"
                required />
            <div class="alert alert-danger" *ngIf="password.touched && !password.valid">password is required</div>
        </div>
        <button class="btn btn-primary">Login</button>
        <button style="margin-left: 5%" class="btn btn-primary">Register</button>
        </form>
    </div>
</div>
