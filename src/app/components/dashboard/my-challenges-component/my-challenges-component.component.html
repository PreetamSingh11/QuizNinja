<div class="myChallengeListContainer">
  <div class="myChallengeTitle">
    <h4>My Challenges</h4>
    <hr>
  </div>

  <cdk-virtual-scroll-viewport itemSize="1" class="myChallengeList">
    <div *cdkVirtualFor="let item of items" class="challengeListItem">
      <div class="challengeMsgLine">
        <p class="challenge-line"> Someone challenged you in something.{{item}} </p>
        <button class="btn btn-primary accept-btn">Accept</button>
        <button class="btn btn-primary reject-btn">Reject</button>
      </div>
    </div>
  </cdk-virtual-scroll-viewport>
</div>
